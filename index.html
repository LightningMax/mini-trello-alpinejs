<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Trello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/86a3b5a49f.js"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>

    <script defer type="module" src="./src/index.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Mini Trello</h1>
      <div x-data class="search-btn">
        <input x-model="$store.card.search" type="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main>
      <div class="lists-container">
        <div class="list">
          <header class="list-header" x-data>
            <div class="list-header-top">
              <template x-if="$store.filteredCards.status === 'all'">
                <span>All Cards</span>
              </template>
              <template x-if="$store.filteredCards.status === 'to do'">
                <span>To Do</span>
              </template>
              <template x-if="$store.filteredCards.status === 'doing'">
                <span>Doing</span>
              </template>
              <template x-if="$store.filteredCards.status === 'done'">
                <span>Done</span>
              </template>

              <div class="card-counter">
                <i class="fa-solid fa-note-sticky"></i>
                <span x-text="$store.card.count"></span>
              </div>
            </div>
            <div class="status-select-wrapper">
              <select x-model="$store.filteredCards.status">
                <option value="all">All</option>
                <option value="to do">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
              </select>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </header>

          <div x-data>
            <ul class="list-cards">
              <p x-text="$store.filteredCards.count"></p>
              <template
                x-for="(card, index) in $store.card.filteredCards"
                :key="index"
              >
                <li
                  class="card"
                  @click="$store.modifyModal.open(index)"
                  x-show="$store.filteredCards.status === card.status || $store.filteredCards.status === 'all'"
                >
                  <button @click.stop="$store.card.deleteCard(index)">
                    <i class="fa-solid fa-x"></i>
                  </button>
                  <div>
                    <h3 x-text="card.title"></h3>
                    <p x-text="card.description"></p>
                  </div>
                </li>
              </template>
            </ul>
            <div
              class="add-card-modal"
              role="dialog"
              x-show="$store.modifyModal.on"
              x-cloak
            >
              <div class="add-card-modal-content">
                <button @click="$store.modifyModal.close()">
                  <i class="fa-solid fa-x"></i>
                </button>
                <input
                  x-model="$store.card.title"
                  type="text"
                  placeholder="New title"
                />
                <textarea
                  x-model="$store.card.description"
                  placeholder="New description"
                >
                </textarea>
                <div class="status-select-wrapper">
                  <select x-model="$store.card.status" name="" id="">
                    <option value="to do">to do</option>
                    <option value="doing">doing</option>
                    <option value="done">done</option>
                  </select>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>

                <button
                  @click="$store.card.modifyCard(); $store.modifyModal.close()"
                >
                  Modify card
                </button>
              </div>
            </div>
          </div>

          <div
            class="add-card-modal"
            role="dialog"
            x-data
            x-show="$store.cardModal.on"
            x-transition
            x-cloak
          >
            <div class="add-card-modal-content">
              <button @click="$store.cardModal.toggle()">
                <i class="fa-solid fa-x"></i>
              </button>
              <input
                x-model="$store.card.title"
                type="text"
                placeholder="New Title"
              />
              <textarea
                x-model="$store.card.description"
                name=""
                id=""
                placeholder="Add description"
              >
              </textarea>
              <div class="status-select-wrapper">
                <select x-model="$store.card.status" name="" id="">
                  <option value="to do">to do</option>
                  <option value="doing">doing</option>
                  <option value="done">done</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>

              <button @click="$store.card.addCard();$store.cardModal.toggle()">
                add new card
              </button>
            </div>
          </div>
          <div x-data class="new-card-container">
            <button @click="$store.cardModal.toggle()">Add new card</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
